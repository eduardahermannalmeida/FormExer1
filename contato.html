<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css" media="screen">
    <title> Contato </title>
</head>

<body>

    <div>

        <h1 id="titulo"> Deixe um comentário: </h1>
        <br>

    </div>

    <form>

        <div class="campo">

            <label for="nome"> <strong> Nome: </strong> </label> 
            <input type="text" name="nome" id="nome" required>

        </div>



        <div class="campo">

            <label for="email"> <strong> E-mail: </strong> </label> 
            <input type="email" email="email" id="email" required>

        </div>

        <div class="campo">

            <label for="website"> <strong> Website: </strong> </label> 
            <input type="url" website="website" id="website" required>

        </div>

        <div class="campo">

            <label> <strong> Comentário: </strong> </label>
            <textarea row="6" style="width: 26em" name="comentario" id="comentario" required></textarea>

        </div>


            <h4 id="obs"> Observação: Seu comentário será publicado após passar pelo moderador </h4>

        </div>
        <button class="botao" type="submit"> Enviar Comentário </button>


    </form>

</body>

</html>
